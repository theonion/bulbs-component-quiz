<div class="cms-quiz-container">
    <table id="question{{ question.id }}" class="quiz-question table table-striped table-condensed">
        <tbody>
        <tr ng-repeat="answer in question.answer_set">
        <td class="panel">
            <div class="panel-heading">
                <a class="pull-left panel-title" data-toggle="collapse" data-parent="#question{{ question.id }}" href="#ans{{ answer.id }}">
                    <strong>Answer {{ $index + 1 }}<span ng-if="answer.body">:</span></strong>
                    <span ng-bind-html="answer | quizAnswerTitle"></span>
                </a>
                <div class="pull-right btn-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-link btn-xs" ng-click="onMoveListObject(question.answer_set, $index, $index - 1)" ng-disabled="$index == 0">
                            <span class="glyphicon glyphicon-chevron-up"></span>
                        </button>
                        <button class="btn btn-link btn-xs" ng-click="onMoveListObject(question.answer_set, $index, $index + 1)" ng-disabled="$last">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-link btn-xs" ng-confirm-click="Are you sure you want to delete this? This action cannot be reversed." confirmed-click="onDeleteAnswer(question, answer)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div id="ans{{ answer.id }}" ng-class="{in: $last}" class="panel-collapse collapse">
                <quiz-answer article="article" question="question" answer="answer"></quiz-answer>
            </div>
        </td>
        </tr>
        </tbody>
    </table>
    <div class="row text-center">
        <button class="btn btn-success" ng-click="onAddAnswer(question)">
            <span class="glyphicon glyphicon-plus"></span> Add An Answer
        </button>
    </div>
</div>
