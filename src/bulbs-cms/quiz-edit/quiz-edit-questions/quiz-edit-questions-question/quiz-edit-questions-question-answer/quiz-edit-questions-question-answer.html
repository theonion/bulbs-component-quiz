
<div class="form-group">
  <label>Text</label>
  <onion-editor
      ng-model="answer.body"
      role="singleline"
      placeholder="Answer"
      formatting="bold,italic,strike">
  </onion-editor>
</div>

<div
    class="form-group form-inline"
    ng-show="quizStyle === 'tally' || quizStyle === 'cosmo'">
  <label>Points</label>
  <input
      class="form-control"
      type="number"
      ng-model="answer.points"
      placeholder="1"
      size="3">
</div>

<div
    class="form-group form-inline"
    ng-show="quizStyle === 'multiple'">
  <label>Connect the answer with this result:</label>
  <select
      class="form-control"
      ng-model="answer.outcome"
      ng-options="outcome.id as outcome.title for outcome in outcomes">
  </select>
</div>

<div
    class="form-control"
    ng-show="quizStyle === 'test'">
  <label>Correct?</label>
  <input
      type="checkbox"
      ng-model="answer.isCorrect">
</div>

<div
    class="form-control"
    ng-show="quizStyle === 'test'">
  <label>Answer Explanation</label>
  <onion-editor
      ng-model="answer.explanation"
      role="multiline"
      placeholder="Answer Explanation">
  </onion-editor>
</div>

<div class="form-control">
  <label>Add Image</label>
  <betty-editable
      image="answer.image"
      ratio="1x1"
      add-styles="fa fa-camera-retro add-image-box quiz-image-box">
  </betty-editable>
</div>
