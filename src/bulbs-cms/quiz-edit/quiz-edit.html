<edit-metadata article="article"></edit-metadata>

<content-edit-main-image article="article"></content-edit-main-image>

<content-edit-title article="article" class="article-header"></content-edit-title>

<onion-editor id="content-description"
              ng-model="article.description"
              role="singleline"
              placeholder="Description goes here"
              formatting=""></onion-editor>

<div>

  <content-edit-authors class="clearfix well" article="article"></content-edit-authors>

  <editor-item article="article" class="pull-right"></editor-item>

  <onion-editor id="content-body"
                ng-model="article.body"
                role="multiline"
                link-domain="starwipe.com"
                link-search-handler="linkBrowser"
                inline-objects="static/starwipe-inline-config.json"
                placeholder="<p>Write here</p>"></onion-editor>
</div>

<section class="row well">
    <div class="form-group" ng-show="article.quiz_style == 'test'">
        <input type="checkbox" ng-model="article.show_all_answers">
        <label>
            Reveal Other Answers After Answering
        </label>
    </div>
    <div class="form-group">
        <label>
            Customize Result Button Text:
        </label>
        <input type="text" ng-model="article.result_button_text">
        <span class="text-muted">
            <small><em>(Optional: Defaults to "Get Results")</em></small>
        </span>
    </div>
</section>

<section class="row well">
    <h1 class="h4">Possible Results</h1>
    <quiz-outcomes article="article"></quiz-outcomes>
</section>
<section class="row well">
    <h1 class="h4">Questions</h1>
    <quiz-questions article="article"></quiz-questions>
</section>

<encode-status></encode-status>
