<div class="quiz">

  <h1 ng-if="quiz.$dirty().length > 0">QUIZ DIRTY</h1>
  <h1 ng-if="!quiz.$dirty || !quiz.$dirty().length === 0">QUIZ CLEAN</h1>


  <section>
    <div
        class="form-group"
        ng-show="quiz.quizStyle === 'test'">
      <label>
        <input
            type="checkbox"
            ng-model="quiz.showAllAnswers">
        <span>Reveal Other Answers After Answering</span>
      </label>
    </div>
    <div class="form-group">
      <label>Customize Result Button Text:</label>
      <input
          type="text"
          ng-model="quiz.resultButtonText">
      <span class="text-muted">(Optional: Defaults to "Get Results")</span>
    </div>
  </section>

  <section>
    <quiz-edit-outcomes
        article-id="quiz.id"
        outcomes="quiz.outcomes"
        quiz-style="quiz.quizStyle">
    </quiz-edit-outcomes>
  </section>

  <section>
    <quiz-edit-questions
        article-id="quiz.id"
        questions="quiz.questions"
        outcomes="quiz.outcomes"
        quiz-style="{{ quiz.quizStyle }}">
    </quiz-edit-questions>
  </section>
</div>
