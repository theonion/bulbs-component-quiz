<div class="quiz">
  <section>
    <div
        class="form-group"
        ng-show="quiz.quizStyle === 'test'">
      <label>
        <input
            type="checkbox"
            ng-model="quiz.show_all_answers">
        <span>Reveal Other Answers After Answering</span>
      </label>
    </div>
    <div class="form-group">
      <label>Customize Result Button Text:</label>
      <input
          type="text"
          ng-model="quiz.result_button_text">
      <span class="text-muted">(Optional: Defaults to "Get Results")</span>
    </div>
  </section>

  <section>
    <quiz-edit-outcomes
        article-id="quiz.id"
        outcomes="quiz.outcomes"
        quiz-style="quiz.quizStyle">
    </quiz-edit-outcomes>
  </section>

  <section>
    <quiz-questions
        article-id="quiz.id"
        questions="quiz.question_set"
        outcomes="quiz.outcomes"
        quiz-style="quiz.quizStyle">
    </quiz-questions>
  </section>
</div>
