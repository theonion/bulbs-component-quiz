<div class="cms-quiz-container">
    <div ng-repeat="question in article.question_set" class="panel-group quiz-questions">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title pull-left">Question {{ $index + 1 }}</h3>
                <div class="pull-right btn-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-xs btn-link" ng-click="onMoveListObject(article.question_set, $index, $index - 1)"  ng-disabled="$index == 0">
                            <span class="glyphicon glyphicon-chevron-up"></span>
                        </button>
                        <button class="btn btn-xs btn-link" ng-click="onMoveListObject(article.question_set, $index, $index + 1)" ng-disabled="$last">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-xs btn-link" title="Delete question" ng-confirm-click="Are you sure you want to delete this? This action cannot be reversed." confirmed-click="onDeleteQuestion(question)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <label>Question:</label>
                <onion-editor ng-model="question.body" role="multiline" placeholder="Question Body"></onion-editor>
                <div ng-show="['multiple', 'cosmo', 'test'].indexOf(article.quiz_style) > -1">
                    <label>Optional post-answer content:</label>
                    <onion-editor ng-model="question.post_answer_body" role="multiline" placeholder="Post Answer Body"></onion-editor>
                </div>
            </div>
            <div>

            </div>
            <quiz-question article="article" question="question"></quiz-question>
        </div>
    </div>
    <div class="row text-center">
        <button class="btn btn-primary btn-lg" ng-click="onAddQuestion()">
            <span class="glyphicon glyphicon-plus"></span> Add A Question
        </button>
    </div>
</div>
