<h4>Possible Results</h4>

<ul class="quiz-panel-list">
  <li
      class="panel panel-default quiz-panel"
      ng-repeat="outcome in outcomes">

    <div
        class="panel-heading"
        data-toggle="collapse"
        data-target="#outcome{{ $index }}">

      <div class="quiz-panel-heading">
        <span>Result {{ $index + 1 }}</span>
        <span ng-if="outcome.title">:</span>
        <span ng-bind-html="outcome.title | truncateByWords:7"></span>
      </div>

      <div class="quiz-panel-toolbar">
        <div class="btn-group">
          <button
              class="btn btn-xs btn-info"
              ng-click="outcomeMove($index, $index - 1); $event.stopPropagation();"
              ng-disabled="$first">
            <span class="fa fa-chevron-up"></span>
          </button>
          <button
              class="btn btn-xs btn-info"
              ng-click="outcomeMove($index, $index + 1); $event.stopPropagation();"
              ng-disabled="$last">
            <span class="fa fa-chevron-down"></span>
          </button>
        </div>
        <div class="btn-group">
          <button
              class="btn btn-xs btn-danger"
              title="Delete outcome"
              ng-click="outcomeDelete(outcome, $index); $event.stopPropagation();">
            <span class="fa fa-trash-o"></span>
          </button>
        </div>
      </div>
    </div>

    <quiz-edit-outcomes-outcome
        id="outcome{{ $index }}"
        class="panel-body collapse in"
        outcome="outcome"
        quiz-style="quizStyle">
    </quiz-edit-outcomes-outcome>
  </li>
</ul>

<div>
  <button
      class="btn btn-primary"
      ng-click="outcomeAdd()">
    <span class="fa fa-plus"></span>
    <span>Add A Result</span>
  </button>
</div>
